
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <title>Weather website</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="full-page">
  <div class="container">
      <div class="fullPage">
        <div class="col-5">
        <form id="search-form">
       <input type="search"
        placeholder="Type a city.."
        autofocus="on"
        id="city-input"
        class="form-control shadow-sm"
        /></form></div>
  </div>
        <div class="enter">
          <form class="search-form" id="search-form"></form>
        </div>
        
        
        <div class="row">
          <div class="col-6">
            <h1 id="city"></h1>
            <div class="current">
              <h2>Monday, July 6th, 2020</h2>
              <h3></h3>
            </div>
            <h4>
              <span class="maintemperature" id="temperature"></span>
              <span class="degrees">°C</span>
            </h4>
            <div class="row days">
            <div class="col-2">Tue</div>
            <div class="col-2">Wed</div>
            <div class="col-2">Thu</div>
            <div class="col-2">Fri</div>
            <div class="col-2">Sat</div>
            <div class="col-2">Sun</div>
          </div>

          <div class="row temp">
            <div class="col-2">☀️31°C</div>
            <div class="col-2">☀️30°C</div>
            <div class="col-2">🌦️28°C</div>
            <div class="col-2">🌧️27°C</div>
            <div class="col-2">🌥️30°C</div>
            <div class="col-2">☀️ 31°C</div>
          </div>
          </div>
          
      <div class="row col-6">    
      <ul>
      <li>Humidity:<span id="humidity">___</span>%</li>
      <li>Windspeed:<span id="windspeed">___</h></span>km/h</li>
      </ul>
      </div>
      
        
      </div>
    </div>
    </div>
  </div>
    </div>
    <script src="script.js"></script>
    
  </body>
</html>
